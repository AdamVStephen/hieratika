<html>
    <head>
        <link rel="import" href="libraries.html">
        <link rel="import" href="pmc-component.html">
        <link rel="import" href="pmc-input.html">
    </head>
    <body>
        <template id="tstructbrowser">
            <style>
                .collapsibleList li{
                    list-style-image : url('/icons/tree-item-8.png');
                    cursor           : auto;
                }

                li.collapsibleListOpen{
                    list-style-image : url('/icons/tree-close-8.png');
                    cursor           : pointer;
                }
                
                li.collapsibleListClosed{
                    list-style-image : url('/icons/tree-open-8.png');
                    cursor           : pointer;
                }

                li.collapsibleListClosed:hover{
                    background-color: gray;
                }


            </style>
            <div id="dstructbrowser"></div>
        </template>

        <script>
            //This is enclosure is required to protect the importDoc
            (function () {
                var importDoc = document.currentScript.ownerDocument; // importee
                //Constructor
                class PMCStructBrowser extends PMCComponent {
                    constructor() {
                        super();
                    }

                    createdCallback () {
                        super.createdCallback();
                        this.mainDiv = this.shadowRoot.querySelector("#dstructbrowser");
                        this.treeHTML = "";
                    }
                    
                    getTemplate() {
                        var template = importDoc.querySelector("#tstructbrowser");
                        return template;
                    }

                    addMember(member, callerMemberName = undefined) {
                        if (member !== undefined) {
                            if (Array.isArray(member)) {
                                if ((callerMemberName !== undefined) && (callerMemberName !== "_private_vec_")) {
                                    this.treeHTML += "<ul>\n";
                                    this.treeHTML += "<li>\n";
                                    this.treeHTML += callerMemberName;
                                }
                                this.treeHTML += "<ul>\n";
                                for (var i in member) {
                                    this.treeHTML += "<li>\n";
                                    this.treeHTML += i + " ";
                                    this.addMember(member[i]);
                                    this.treeHTML += "</li>\n";
                                }
                                this.treeHTML += "</ul>\n";
                                if ((callerMemberName !== undefined) && (callerMemberName !== "_private_vec_")) {
                                    this.treeHTML += "</li>\n";
                                    this.treeHTML += "</ul>\n";
                                }
                            }
                            else {
                                var memberName = member["name"];
                                if (memberName !== undefined) {
                                    var memberIsStruct = member["isStruct"]
                                    if (memberIsStruct !== undefined) {
                                        memberIsStruct = (memberIsStruct === true);
                                    }
                                    if (memberIsStruct) {
                                        if (memberName !== this.id) {
                                            this.treeHTML += "<ul>\n";
                                            this.treeHTML += "<li>\n";
                                            if (callerMemberName !== undefined) {
                                                this.treeHTML += callerMemberName;
                                            }
                                            else {
                                                this.treeHTML += memberName;
                                            }
                                            this.treeHTML += "<ul>\n";
                                        }
                                        var memberVariables = Object.keys(member);
                                        for (var i in memberVariables) {
                                            var subMemberName = memberVariables[i];
                                            //Check if it is a variable (which will have to have the isStruct field defined)
                                            var isVariable = (member[subMemberName] !== undefined);
                                            if (isVariable) {
                                                isVariable = (member[subMemberName]["isStruct"] !== undefined);
                                            }
                                            if (isVariable) {
                                                this.addMember(member[subMemberName], subMemberName);
                                            }
                                        } 
                                        if (memberName !== this.id) {
                                            this.treeHTML += "</ul>\n";
                                            this.treeHTML += "</li>\n";
                                            this.treeHTML += "</ul>\n";
                                        }
                                    }
                                    else {
                                        this.treeHTML += "<ul>\n";
                                        this.treeHTML += "<li><div>\n";
                                        var memberNameValidCSS = "P" + memberName.replace(/[|&;$%@"<>()+,]/g, "");
                                        memberNameValidCSS = memberNameValidCSS.replace(/:/g, "");
                                        var memberIsArray = false;
                                        if (member.numberOfElements.length > 0) {
                                            if ((member.numberOfElements[0] > 1) || (member.numberOfElements[0].length > 0)) {
                                                memberIsArray = true;
                                            }
                                        }
                                        if (memberIsArray) {
                                            this.treeHTML += callerMemberName + ": <pmc-array-editor id=\"" + memberName + "\" name=\"" + memberName + "\" class=\"" + memberNameValidCSS + "\"></pmc-array-editor>\n";
                                        }
                                        else {
                                            this.treeHTML += callerMemberName + ": <pmc-input id=\"" + memberName + "\" name=\"" + memberName + "\" class=\"" + memberNameValidCSS + "\"></pmc-input>\n";
                                        }
                                        this.treeHTML += "</div></li>\n";
                                        this.treeHTML += "</ul>\n";
                                    }
                                }
                            }
                        }
                    }
        
                    populateComponentInfo(member, user) {
                        if (member !== undefined) {
                            if (Array.isArray(member)) {
                                for (var i in member) {
                                    this.populateComponentInfo(member[i], user);
                                }
                            }
                            else {
                                var memberName = member["name"];
                                if (memberName !== undefined) {
                                    var memberIsStruct = member["isStruct"]
                                    if (memberIsStruct !== undefined) {
                                        memberIsStruct = (memberIsStruct === true);
                                    }
                                    if (memberIsStruct) {
                                        var membersNames = Object.keys(member);
                                        for (var i in membersNames) {
                                            var subMemberName = membersNames[i];
                                            var isVariable = (member[subMemberName] !== undefined);
                                            if (isVariable) {
                                                isVariable = (member[subMemberName]["isStruct"] !== undefined);
                                            }
                                            if (isVariable) {
                                                this.populateComponentInfo(member[subMemberName], user);
                                            }
                                        } 
                                    }
                                    else {
                                        var memberNameValidCSS = ".P" + memberName.replace(/[|&;$%@"<>()+,]/g, "");
                                        memberNameValidCSS = memberNameValidCSS.replace(/:/g, "");
                                        var compMember = this.shadowRoot.querySelector(memberNameValidCSS);
                                        compMember.setTypeValue(member.type);
                                        compMember.setNumberOfElements(member.numberOfElements);
                                        compMember.setReference("none");
                                        compMember.setInitialValue(member.value);
                                        compMember.setPlantValue(member.value);
                                        compMember.setValidations(member.validations);
                                        compMember.setPermissionGroups(member.permissions);
                                        var userAllowed = false;
                                        for (var g in user.groups) {
                                            userAllowed = member.permissions.includes(user.groups[g]); 
                                            if (userAllowed) {
                                                break;
                                            }
                                        }
                                        compMember.setUserAllowedToWrite(userAllowed);
                                    }
                                }
                            }
                        }
                    }

                    infoLoaded () {
                        this.name = this.id;
                        this.isStruct = this.isStruct();
                        this.mainDiv.innerHTML = "Loading structure, please wait";
                        this.treeHTML = "<ul class=\"collapsibleList\" id=\"struct-tree\">";
                        this.addMember(this);
                        this.treeHTML += "</ul>";
                        this.mainDiv.innerHTML = this.treeHTML;
                        var user = JSON.parse(localStorage.user);
                        this.populateComponentInfo(this, user);
                        var tree = this.shadowRoot.querySelector("#struct-tree");
                        CollapsibleLists.applyTo(tree);
                    }
                }
                document.registerElement("pmc-struct-browser", {
                    prototype: PMCStructBrowser.prototype,
                });
            })(); 
        </script>
    </body>
</html>
