<!-- Standard button -->
<html>
    <head>
        <link rel="import" href="libraries.html">
        <link rel="import" href="pmc-abstract-input.html">
    </head>
    <body>
        <template id="tswitche">
            <textarea rows="10" cols="50" id="ttextarea">
            </textarea>
        </template>
        <script type="text/javascript">
            (function () {
                var importDoc = document.currentScript.ownerDocument; // importee

                class PMCSwitchEditor extends PMCAbstractInput {
                    constructor() {
                        super();
                    }

                    refresh() {
                        this.txtArea.value = this.value;
                        this.checkValues(this.txtArea);
                    }

                    getTemplate() {
                        var template = importDoc.querySelector("#tswitche");
                        return template;
                    }

                    createdCallback () {
                        super.createdCallback();
                        this.txtArea = this.shadowRoot.querySelector("#ttextarea");
                        this.txtArea.addEventListener("keyup", function (e) {
                            this.checkValues(this.txtArea);
                        }.bind(this));
                    }

                    getValue() {
                        return this.txtArea.value;
                    }
                }
                document.registerElement("pmc-switch-editor", {
                    prototype: PMCSwitchEditor.prototype,
                });
            })();
        </script>
    </body>
</html>
