<html>
    <head>
        <link rel="import" href="libraries.html">
    </head>
    <body>
        <template id="ttarray">
            <dialog id="darray">
                <h1>
                    Array editor v0.0
                </h1>
                <table border="1" id="tarray">
                    <tr>
                    </tr>
                </table>
                <br/>
                <br/>
                <br/>
                <button id="darraySave">Save</button>
                <button id="darrayCancel">Cancel</button>
            </dialog>
        </template>
        <script>
            (function () {
                var importDoc = document.currentScript.ownerDocument; // importee

                var PMCArrayEditorProto = Object.create(HTMLElement.prototype);
                Object.defineProperty(PMCArrayEditorProto, "numberOfElements", {
                    value: "0",
                    writable: true
                });

                PMCArrayEditorProto.showEditor = function(elementsToSet) {
                    this.numberOfElements = elementsToSet.length;
                    var tbl = this.shadowRoot.querySelector("#tarray");
                    var diag = this.shadowRoot.querySelector("#darray");
                    tbl.deleteRow(0);
                    var row = tbl.insertRow(0);
                    var i;
                    for (i=0; i<elementsToSet.length; i++) {
                        console.log(i);
                        var col = row.insertCell(i);
                        col.setAttribute("contenteditable", "true");
                        col.innerHTML = elementsToSet[i];
                    }
                    diag.show();
                }

                PMCArrayEditorProto.setElements = function(elementsToSet) {
                    this.numberOfElements = elementsToSet.length;
                    var tbl = this.shadowRoot.querySelector("#tarray");
                    tbl.deleteRow(0);
                    var row = tbl.insertRow(0);
                    var i;
                    for (i=0; i<elementsToSet.length; i++) {
                        console.log(i);
                        var col = row.insertCell(i);
                        col.innerHTML = elementsToSet[i];
                    }
                }


                PMCArrayEditorProto.attributeChangedCallback = function(attrName, oldValue, newValue) {
                    if (attrName === "numberOfElements") {
                        console.log(numberOfElements);
                    }
                }
                    
                // Use Shadow DOM and a template.
                PMCArrayEditorProto.createdCallback = function() {
                    // Get template 
                    var template = importDoc.querySelector("#ttarray");

                    // import template into
                    var clone = document.importNode(template.content, true);
                    var root = this.createShadowRoot();
 
                    root.appendChild(clone);

                    var diag = this.shadowRoot.querySelector("#darray");
                    var saveButton = this.shadowRoot.querySelector("#darraySave");
                    saveButton.onclick = function() {
                        diag.close();
                    }.bind(this);
                    var cancelButton = this.shadowRoot.querySelector("#darrayCancel");
                    cancelButton.onclick = function() {
                        diag.close();
                    }.bind(this);

                };

                document.registerElement("pmc-array-editor", {
                    prototype: PMCArrayEditorProto
                });
            })();
        </script>

    </body>
</html>
