        <script>
            function add55LoopCoilsTableCells(prefix, min, max, ignore=[]) {
                var htmlToReturn = "";
                //ES6 uses backticks ` to allow to declare multi-line strings
                var cellTemplate = `
                    <table style="border-width: 1px; background-color:#FFA500">
                        <tr>
                            <td colspan="2">{KEY}</td>
                        </tr>
                        <tr>
                            <td>r1 (m)</td><td><pmc-input id="{KEY}@r1" name="{KEY}@r1"></pmc-input></td>
                        </tr>
                        <tr>
                            <td>z1 (m)</td><td><pmc-input id="{KEY}@z1" name="{KEY}@z1"></pmc-input></td>
                        </tr>
                        <tr>
                            <td>r2 (m)</td><td><pmc-input id="{KEY}@r2" name="{KEY}@r2"></pmc-input></td>
                        </tr>
                        <tr>
                            <td>z2 (m)</td><td><pmc-input id="{KEY}@z2" name="{KEY}@z2"></pmc-input></td>
                        </tr>
                        <tr>
                            <td>&#934;<sub>1</sub> (deg)</td><td><pmc-input id="{KEY}@phi1" name="{KEY}@phi1"></pmc-input></td>
                        </tr>
                        <tr>
                            <td>&#934;<sub>2</sub> (deg)</td><td><pmc-input id="{KEY}@phi2" name="{KEY}@phi2"></pmc-input></td>
                        </tr>
                    </table>`;
                var reg = new RegExp("{KEY}", "g");
                var cellCount = 0;
                var cellsPerRow = 3;
                for(var i=min; i<=max; i++) {
                    if (!ignore.includes(i)) {
                        if ((cellCount % cellsPerRow) == 0) {
                            htmlToReturn += "<tr>\n";
                        }
                        htmlToReturn += "<td>\n";
                        var toReplace = prefix;
                        if (i<10) {
                            toReplace += ("0" + i);
                        }
                        else {
                            toReplace += i;
                        }
                        htmlToReturn += cellTemplate.replace(reg, toReplace);
                        htmlToReturn += "</td>\n";
                        if (cellCount % cellsPerRow == (cellsPerRow - 1)) {
                            htmlToReturn += "</tr>\n";
                        }
                        cellCount++;
                    }
                }
                return htmlToReturn;
            }

            function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
            }

    <style>
        /* Style the tab (from https://www.w3schools.com/howto/howto_js_tabs.asp)*/
        div.tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        div.tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        div.tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        div.tab button.active {
            background-color: #ccc;
        }

        /* Style the tab content */
        .tabcontent {
            display: none;
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-top: none;
        }
    </style>
