<!-- Standard button -->
<link rel="import" href="libraries.html">
<link rel="import" href="pmc-component.html">
<script type="text/javascript">
    //Constructor
    function PMCInput() {
        HTMLInputElement.call(this);
        PMCComponent.call(this);
    }

    //Notice that PMCInputProto is an "alias" to PMCInput.prototype
    PMCInputProto = Object.create(HTMLInputElement.prototype);
    PMCInputProto.constructor = PMCInput;

    extendMixin(PMCInputProto, PMCComponent.prototype);

    PMCInputProto.createdCallback = function () {
        this.addEventListener("input", function (e) {
            this.checkValues();
        });
    }

    document.registerElement("pmc-input", {
        prototype: PMCInputProto,
        extends: "input"
    });
</script>
