<html>
<body>
<h1>Library editor {VARNAME}</h1>
<table border="0">
    <tr>
        <td>WO time (s)</td>
        <td><htk-input id="{WO-id}" name="{WO-id}"></htk-input></td>
    </tr>
    <tr>
        <td>EO time (s)</td>
        <td><htk-input id="{EO-id}" name="{EO-id}"></htk-input></td>
    </tr>
    <tr>
        <td>Chopper frequency (Hz)</td>
        <td><htk-input id="{CHOPPERF-id}" name="{CHOPPERF-id}"></htk-input></td>
    </tr>
    <tr>
        <td>Chopper equaliser rising</td>
        <td><htk-array-editor id="{CHOPPEREQRISE-id}" name="{CHOPPEREQRISE-id}"></htk-array-editor></td>
    </tr>
    <tr>
        <td>Chopper equaliser falling</td>
        <td><htk-array-editor id="{CHOPPEREQFALL-id}" name="{CHOPPEREQFALL-id}"></htk-array-editor></td>
    </tr>
    <tr>
        <td>First input filter</td>
        <td><htk-filter-editor id="{FILTER-id}" name="{FILTER-id}"></htk-filter-editor></td>
    </tr>
</table>
</body>
</html>
